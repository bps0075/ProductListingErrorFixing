<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #1abc9c;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        body.dark-mode .navbar {
            background-color: #1a252f;
        }

        /* Product list styles */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: calc(33.3333% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
        }

        .add-to-cart {
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #16a085;
        }

        /* Footer styles */
        footer {
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            text-align: center;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }

        /* Search bar styles */
        .search-bar {
            margin-right: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Toggle button styles */
        .toggle-button {
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Product Listing Website</h1>
        <div>
            <label for="search" class="sr-only">Search for products</label>
            <input type="text" id="search" class="search-bar" placeholder="Search for products...">
            <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Product List -->
    <div class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1" class="product-image">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 2" class="product-image">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 3" class="product-image">
            <div class="product-info">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <!-- Add more product cards as needed -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Product Listing Website</p>
        <a href="#"><img src="https://via.placeholder.com/30" alt="Social Media Icon" class="social-icon"></a>
        <a href="#"><img src="https://via.placeholder.com/30" alt="Social Media Icon" class="social-icon"></a>
        <a href="#"><img src="https://via.placeholder.com/30" alt="Social Media Icon" class="social-icon"></a>
    </footer>

    <!-- JavaScript -->
    <script>
        // Dark mode toggle function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
